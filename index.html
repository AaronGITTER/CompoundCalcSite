<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compound Investment Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    </head>
<body>
    <div class="container">
        <h1>Compound Investment Calculator</h1>
        <form id="investmentForm">
            <label for="principal">Initial Investment (Principal):</label>
            <input type="number" id="principal" name="principal" required>
        
            <label for="growthRate">Annual Capital Growth Rate (%):</label>
            <input type="number" id="growthRate" name="growthRate" required>
        
            <label for="dividendRate">Annual Dividend Rate (%):</label>
            <input type="number" id="dividendRate" name="dividendRate">
        
            <label for="years">Number of Years:</label>
            <input type="number" id="years" name="years" required>
        
            <label for="compounds">Compounding Period:</label>
            <select id="compounds" name="compounds">
            <option value="1">Annually</option>
            <option value="12">Monthly</option>
            <option value="52">Weekly</option>
            </select>
        
            <label for="contribution">Contribution Amount:</label>
            <input type="number" id="contribution" name="contribution" required>

            <label for="contributionIncrease">Yearly Contribution Increase (%):</label>
            <input type="number" id="contributionIncrease" name="contributionIncrease" min="0" step="0.01" value="0">
        
            <label for="contributionFrequency">Contribution Frequency:</label>
            <select id="contributionFrequency" name="contributionFrequency">
                <option value="annually">Annually</option>
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
            </select>
        
            <label for="reinvestDividends">
                <input type="checkbox" id="reinvestDividends" name="reinvestDividends">
                Reinvest Dividends
            </label>
        
            <button type="button" onclick="calculateInvestment()">Calculate</button>
        </form>
        <div id="result">
            <h2>Future Value: </h2>
            <p id="futureValue"></p>
        </div>
        <div id="investmentCharts">
            <canvas id="investmentChart"></canvas>
            <canvas id="dividendChart"></canvas> <!-- New canvas for dividend income chart -->
        </div>
        <div id="amortizationTable">
            <h2>Amortization Table</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Beginning Balance</th>
                        <th>Growth Earned</th>
                        <th>Dividend Earned</th> <!-- New heading for dividends -->
                        <th>Contribution</th>
                        <th>Ending Balance</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
